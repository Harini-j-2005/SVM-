<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVM Text Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #111827;
            --muted: #6b7280;
            --success: #16a34a;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", system-ui, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card);
            border-radius: 18px;
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.12);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.3rem;
            color: var(--primary);
        }

        .header p {
            margin-top: 8px;
            color: var(--muted);
            font-size: 1rem;
        }

        textarea {
            width: 100%;
            min-height: 180px;
            padding: 16px;
            font-size: 1rem;
            border-radius: 12px;
            border: 1px solid #d1d5db;
            resize: vertical;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
        }

        .actions {
            display: flex;
            justify-content: center;
            margin-top: 22px;
        }

        button {
            background: var(--primary);
            color: #ffffff;
            border: none;
            padding: 14px 34px;
            font-size: 1rem;
            border-radius: 999px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
        }

        button:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(79, 70, 229, 0.3);
        }

        .result {
            margin-top: 35px;
            padding: 22px;
            border-radius: 14px;
            background: #eef2ff;
            border-left: 6px solid var(--success);
            animation: fadeIn 0.4s ease-in-out;
        }

        .result h3 {
            margin-top: 0;
            color: var(--success);
        }

        .category {
            font-size: 1.4rem;
            font-weight: 600;
            margin-top: 6px;
        }

        footer {
            margin-top: 35px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--muted);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <h1>SVM Text Classifier</h1>
        <p>Real-time text classification using TF-IDF & Support Vector Machines</p>
    </div>

    <form method="POST">
        <textarea name="text" placeholder="Paste or type your text here..." required></textarea>

        <div class="actions">
            <button type="submit">Classify Text</button>
        </div>
    </form>

    {% if prediction %}
    <div class="result">
        <h3>Predicted Category</h3>
        <div class="category">{{ prediction }}</div>
    </div>
    {% endif %}

    <footer>
        Built with Flask · SVM · TF-IDF · 20 Newsgroups Dataset
    </footer>

</div>

</body>
</html>
